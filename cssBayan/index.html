<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/rss.ico" type="image/ico">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="wraper">
        <div class="container">
            <section class="app">
                <h1 class="app-title">CSS BAYAN</h1>
                <div class="app-accordion accordion">
                    <div class="accordion-item">
                        <input type="radio" id="1st-meme" name="memes" checked>
                        <label for="1st-meme">
                            <div class="accordion-header">
                                <h3>Humor based on my pain</h3>
                                <div class="accordion-button"></div>
                            </div>
                            <div class="accordion-content">
                                <div class="accordion-image">
                                    <img src="./assets/images/01.webp" alt="picture">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" id="2nd-meme" name="memes">
                        <label for="2nd-meme">
                            <div class="accordion-header">
                                <h3>Still worthy</h3>
                                <div class="accordion-button"></div>
                            </div>
                            <div class="accordion-content">
                                <div class="accordion-image">
                                    <img src="./assets/images/02.webp" alt="picture">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" id="3rd-meme" name="memes">
                        <label for="3rd-meme">
                            <div class="accordion-header">
                                <h3>They suck</h3>
                                <div class="accordion-button"></div>
                            </div>
                            <div class="accordion-content">
                                <div class="accordion-image">
                                    <img src="./assets/images/03.gif" alt="picture">
                                </div>
                            </div>
                        </label>
                    </div>
                    <div class="accordion-item">
                        <input type="radio" id="4th-meme" name="memes">
                        <label for="4th-meme">
                            <div class="accordion-header">
                                <h3>It keeps working</h3>
                                <div class="accordion-button"></div>
                            </div>
                            <div class="accordion-content">
                                <div class="accordion-image">
                                    <img src="./assets/images/04.webp" alt="picture">
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
